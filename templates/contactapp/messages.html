{% load static %} 
{% if messages %}
<div class="container mt-3 mx-4">
  {% for message in messages %}
  <div
    class="relative px-4 py-3 leading-normal text-{{ message.tags }} bg-{{ message.tags }}-100 rounded-lg"
    role="alert"
  >
    <div class="flex items-center">
      <div class="py-1">
        <svg
          class="w-6 h-6 text-{{ message.tags }}-600 mr-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
          {% else %}
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12l2 2 4-4M4 12l2 2m2-2l2-2"
          />
          {% endif %}
        </svg>
      </div>
      <div class="flex flex-grow justify-between">
        <p class="text-sm font-semibold text-{{ message.tags }}-danger">
          {{ message }}
        </p>
        <button
          type="button"
          class="text-sm font-bold text-{{ message.tags }}-800 focus:outline-none underline"
          onclick="this.parentElement.parentElement.remove()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endif %}
