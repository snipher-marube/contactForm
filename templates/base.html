<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'assets/images/favicon-32x32.png' %}"
    />
    <title>Frontend Mentor | {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-primary items-center justify-center">
      
      {% block content %}
      <!--content goes here-->
      {% endblock %}
    

    <div class="attribution text-center mb-4">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      class="text-lg"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/snipher-marube" target="_blank"
      class="text-lg"
        >Snipher Marube</a
      >.
    </div>
  </body>
</html>
